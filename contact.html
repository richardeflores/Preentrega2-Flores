<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hematologia para todos </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html"><span class="text-primary">Hematologia para todos</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-start" aria-controls="navbar-start" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
    <div class="collapse navbar-collapse" id="navbar-start">
      <ul class="navbar-nav ms-auto md-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../contact.html">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <section class="contacto">
    <div class="container mb-3 mb-lg-5">
      <div class="row">
        <div class="col-md-12">
          <div class="section-header text-center pb-2 pb-lg-5">
            <h2>Contacto</h2>
            <p>Si quieres aprender mas de Hematologia queremos apoyarte</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-12 col-lg-6 pt-4 pb-4">
          <form action="#" class="bg-dark p-4 m-auto shadow-sm">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="mb-3">
                 <textarea class="form-control" placeholder="Su Mensaje" rows="3" required></textarea>
                </div>
              </div>
              <button class="btn btn-primary btn-lg btn-block mt-3" type="button">Enviar</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
